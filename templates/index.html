<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <title>2D Transformation DEMO</title>
</head>
<body>
    <div class="center">
        <div  id="Left_ear"></div>
        <div  id="right_ear"></div>
        <div  id="face"></div>
        <div  id="right_eye"></div>
        <div  id="left_eye"></div>
        <div id="mouth"></div>
    </div>
    
    <div class="form">
        <div class="inputs">
            <input class="up" type="number" placeholder="Y">
            <input class="left" type="number" placeholder="X">
            <button class="transformButton">transform</button>
            <input class="rotate" type="number" placeholder="rotate value">
            <button class="rotatingButton">rotate</button>
            <input class="scaleX" type="number" placeholder="scale in X">
            <input class="scaleY" type="number" placeholder="scale in Y">
            <button class="scalingButton">scale</button>
            <br>
            <button id="rest">REST</button>
        </div>
    </div>

    
    <script src="../static/js/index.js"></script>
</body>
</html>
